---
- name: Install EPEL repositories
  package:
    name: epel-release
    state: present

#Install Nginx
- name: Install Nginx
  package:
    name: "{{ item }}"
    state: present
  loop:
    - nginx
    - httpd-tools
    - python-passlib

- name: Create user and password protection for Nginx
  htpasswd:
    path: /etc/nginx/htpasswd.users
    name: admin
    password: "{{ web_password }}"
    owner: root
    group: root
    mode: 0644

#Deploy config template for Nginx
- name: Copy Nginx Conf 
  template:
    src: nginx.conf.j2
    dest: /etc/nginx/nginx.conf
    owner: root
    group: root
    mode: 0644

#Deploy config template for Nginx
- name: Copy template to /etc/elasticsearch/elasticsearch.yml
  template:
    src: kibana.conf.j2
    dest: /etc/nginx/conf.d/kibana.conf
    owner: root
    group: root
    mode: 0755


#Start and Nginx the service
- name: Start the service
  service:
    name: nginx
    state: started
    enabled: true

#Opening Ports
- name: Opening ports for Nginx
  firewalld:
    service: "{{ item }}"
    permanent: yes
    state: enabled
  loop:
    - http
    - https